<!-- expenses/templates/expenses/empleado_list.html -->
{% extends 'expenses/base.html' %} {% block content %}
<div class="bg-white shadow rounded-lg p-6">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold">Lista de Empleados</h2>
    <a
      href="{% url 'empleado_create' %}"
      class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
    >
      Nuevo Empleado
    </a>
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Nombre
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Departamento
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        {% for empleado in empleados %}
        <tr>
          <td class="px-6 py-4">{{ empleado.nombre }}</td>
          <td class="px-6 py-4">{{ empleado.departamento }}</td>
          <td class="px-6 py-4">
            <a
              href="{% url 'empleado_update' empleado.id %}"
              class="text-blue-600 hover:text-blue-900 mr-3"
              >Editar</a
            >
            <a
              href="{% url 'empleado_delete' empleado.id %}"
              class="text-red-600 hover:text-red-900"
              >Eliminar</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
